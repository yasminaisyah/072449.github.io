<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>News Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #8B1E3F;
      font-family: 'Playfair Display', serif;
      color: white;
    }
    .navbar {
      background-color: #700d2c;
    }
    .container-box {
      background-color: white;
      color: black;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .card {
      background-color: #822e3b;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      color: white;
      display: flex;
      gap: 1rem;
      align-items: flex-start;
    }
    .card img {
      width: 150px;
      height: 100px;
      object-fit: cover;
      border-radius: 0.5rem;
      flex-shrink: 0;
    }
    .card-content {
      flex: 1;
    }
    .card a {
      color: #ffcc00;
      font-weight: 600;
      text-decoration: underline;
    }
    .card a:hover {
      color: #ffc107;
    }
  </style>
</head>
<body>
  <!-- NAVBAR SAME AS WEATHER.HTML -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid justify-content-center">
      <a class="navbar-brand fw-bold" href="#">News Dashboard</a>
    </div>
    <div class="container-fluid justify-content-center">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="news.html">News Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="weather.html">Weather Dashboard</a></li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="container-box text-center">
      <h2>Search News</h2>
      <div class="d-flex justify-content-center mb-4">
        <input id="newsSearch" type="text" class="form-control w-50 me-2" placeholder="Search news topic..." />
        <button id="searchBtn" class="btn btn-primary">Search News</button>
      </div>
      <div id="newsResults"></div>
    </div>
  </div>

  <script src="js/news.js"></script>
</body>
</html>
